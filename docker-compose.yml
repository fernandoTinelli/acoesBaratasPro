services:
  db:
    image: mysql/mysql-server:latest
    container_name: my-mysql
    restart: always
    environment:
      - MYSQL_DATABASE=acoesBaratas
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_USER=root
    ports:
      - '3305:3306'
    volumes:
      - mysql-volume:/var/lib/mysql
volumes:
  mysql-volume:
    driver: local
